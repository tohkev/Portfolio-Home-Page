    <div class="container min-vh-100">
        <h1>Contact Me!</h1>
        <div class="row card-wrapper">
            <aside class="card">
                <div class="card-body container">
                    <section class="row flex-nowrap">
                        <i class=" fas fa-map-marker-alt location-icon"></i>
                        <article class="info">
                            <h2>Location:</h2>
                            <p>1570 E Colorado Blvd, Pasadena, CA 91106</p>
                        </article>
                    </section>
                    <section class="row">
                        <i class="far fa-envelope location-icon"></i>
                        <article class="info">
                            <h2>Email:</h2>
                            <p>ktoh@go.pasadena.edu</p>
                        </article>
                    </section>
                    <section class="row">
                        <i class="fas fa-phone-alt location-icon"></i>
                        <article class="info">
                            <h2>Call:</h2>
                            <p>(111) 111-1111</p>
                        </article>
                    </section>
                </div>
                <div class="container map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3302.0915624068507!2d-118.12038738447009!3d34.14399952033582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c35157933d6d%3A0xde628ce19b0ac3f7!2sPasadena%20City%20College!5e0!3m2!1sen!2sus!4v1633911761406!5m2!1sen!2sus"
                        style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </aside>

            <main class="card">
                <div class="card-body">
                    <div class="container">
                        <form method="post">
                            <div class="form-group">
                                <label for="your-name">Name</label>
                                <input type="text" class="form-control" id="your-name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="email-contact">Email address</label>
                                <input type="email" class="form-control" id="email-contact"
                                    placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="subject-line">Subject</label>
                                <input type="text" class="form-control" id="subject-line" placeholder="Subject Line">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"
                                    placeholder="Write Your Message Here!"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </main>


        </div>
    </div>
